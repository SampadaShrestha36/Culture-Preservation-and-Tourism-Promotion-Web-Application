{% extends "base.html" %} {% load static %} {% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f8f9fa;
  }

  .destination-card {
    border: none;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
    background: white;
  }

  .destination-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  }

  .card-img-container {
    height: 250px;
    overflow: hidden;
    position: relative;
  }

  .card-img-top {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .destination-card:hover .card-img-top {
    transform: scale(1.05);
  }

  .card-body {
    padding: 25px;
  }

  .country-label {
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #6c757d;
    margin-bottom: 8px;
  }

  .city-name {
    font-size: 2rem;
    font-weight: 700;
    color: #2c3e50;
    margin: 0;
  }

  .container-custom {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .page-title {
    text-align: center;
    margin-bottom: 50px;
    color: #a83c32;
    font-weight: 400;
    font-size: 2rem;
  }

  @media (max-width: 768px) {
    .city-name {
      font-size: 1.5rem;
    }
    .page-title {
      font-size: 2rem;
    }
  }
</style>

<div class="container-custom">
  <h1 class="page-title">Discover Cultural Heritage Sites</h1>

  <div class="row">
    {% for site in sites %}
    <div class="col-lg-4 col-md-6">
      <div class="card destination-card">
        <div class="card-img-container">
          <img
            src="{{ site.photo1.url }}"
            class="card-img-top"
            alt="Budapest Parliament at sunset"
          />
        </div>
        <div class="card-body">
          <p class="country-label">
            {{site.name}}<a href="{% url 'site_detail' site.id %}"
              ><span class="arrow" style="color: #a83c32; float: right"
                >âž”</span
              ></a
            >
          </p>
          <!-- <p class="country-label">{{ site.shortdescription }}</p> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
