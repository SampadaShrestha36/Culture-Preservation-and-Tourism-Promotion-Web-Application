{% extends "base.html" %} {% load static %} {% block content %}
<div
  style="
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #fff5ec;
    border-radius: 20px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    text-align: center;
  "
>
  <h2 style="font-size: 2rem; color: #a83c32; margin-bottom: 10px">
    🍽 Cooking Tutorial
  </h2>

  <p style="font-size: 1rem; color: #555; margin-bottom: 20px">
    Watch how to prepare <strong>{{ food.name }}</strong> step by step.
  </p>

  <div
    style="
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    "
  >
    <iframe
      src="{{ food.tutorial_video_url }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      "
    >
    </iframe>
  </div>
</div>
{% endblock content %}
